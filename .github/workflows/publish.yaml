name: Build package / publish

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  release:
    types: [ published ]
  # Check that package can be built even on PRs
  pull_request:
    branches: [ main ]


jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        # If the "Latest version testable on GitHub Actions" in pytest.yaml
        # is not the latest 3.x stable version, adjust here to match:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: "**/setup.cfg"

    - name: Upgrade pip, setuptools-scm, twine, wheel
      run: python -m pip install --upgrade pip setuptools-scm twine wheel

    - name: Build package
      run: |
        python3 setup.py bdist_wheel sdist
        twine check dist/*

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@v1.5.0
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      with:
        user: __token__
        password: ${{ secrets.TESTPYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.5.0
      if: github.event_name == 'release'
      with:
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
